<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-form-field>
            <input  type="text" matInput placeholder="enter your title!" formControlName="title"   > 
            <mat-error *ngIf="form.get('title').invalid">
                Please enter your title !!!
              </mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput  rows="6"  placeholder="enter your content!!!" formControlName="content"  #postInput></textarea>
            <mat-error *ngIf="form.get('content').invalid">
                Please enter your content !!!
              </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" >save data</button>
    </form>
</mat-card>
